<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>資工選課表</h1>
    <table id="csie" class="table table-striped table-hover">
        <tr>
            <th>開課單位</th>
            <th>課程名稱</th>
            <th>授課老師</th>
        </tr>
    </table>
    <button onclick="addNewData()">addNewData</button>
    <button onclick="delOldData()">delOldData</button>
    <script>
        var d = ["資工系", "資工系", "資工系", "資工系", "資工系", "資工系"];
        var c = ["物件系統導向", "計算機網路實驗", "作業系統實務", "生物統計", "通訊系統", "軟體專題(2)"];
        var t = ["黃崇源", "李春良", "張哲維", "陳光武", "陳仁輝", "魏志達"];
        function addNewData() {
            var myTable = document.getElementById("csie");
            var rowCount = c.length;
            var cellCount = myTable.rows[0].cells.length;

            for (var i = 0; i < rowCount; i++) {
                var row = myTable.insertRow(-1);
                row.insertCell(0).innerHTML = d[i];
                row.insertCell(1).innerHTML = c[i];
                row.insertCell(2).innerHTML = t[i];
                console.log(d[i], c[i], t[i]);
            }
        }
        function delOldData() {
            var myTable = document.getElementById("csie");
            var rowCount = c.length;
            var cellCount = myTable.rows[1].cells.length;

            for (var i = 0; i < rowCount; i--) {
                var row = myTable.deleteRow(-1);
                row.insertCell(0).innerHTML = d[i];
                row.insertCell(1).innerHTML = c[i];
                row.insertCell(2).innerHTML = t[i];
                console.log(d[i], c[i], t[i]);
            }
        }
    </script>
</body>

</html>
